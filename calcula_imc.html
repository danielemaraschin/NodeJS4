<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        //tb é possivel direto return:
        //return peso/(altura * altura);
        
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcCalculado = calculaImc(1.77, 75);
    mostra("O meu IMC é : " + imcCalculado);

/*Para mostrar imc calculado, colocar return dentro da função
pode colocar direto return, sem precisar atribuir nenhuma var
</script>
