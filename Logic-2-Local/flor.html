<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

var raio = 20;
 /*
 laranja (200,200)
 amarelo(300,100)
 vermelho (300,200)
 azul- (300,300)
 preto (400,200);
//o centro da flor as coordenadas 300= x; 200=y

*/

desenhaCirculo(200, 200 , raio, 'orange');
desenhaCirculo(300, 100 , raio ,'yellow');
desenhaCirculo(300, 300 , raio , 'blue');
desenhaCirculo(300, 200 , raio , 'red');
desenhaCirculo(400, 200 ,raio , 'black');


</script>
